<form  [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()" form class="login">
  <div class="login__wrapper">
    <h1 class="login__title login__title_welcome">Welcome to Saritasa Anime</h1>
    <h1 class="login__title login__title_action">Login to your account</h1>
    <div class="login__content">
      <mat-form-field class="login__content_email">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          formControlName="email"
          placeholder="Enter your email ... ">
      </mat-form-field>

      <mat-form-field class="login__content_password">
        <mat-label>Password</mat-label>
        <input
        formControlName="password"
        type="password"
        matInput
        placeholder="Enter your password ... ">
      </mat-form-field>

      <p class="login__text">Don't have an account? Feel free to <a [routerLink]="['/auth/register']" class="login__text_register">register here.</a> </p>

      <button type="submit" mat-raised-button class="login__button" >Login</button>
    </div>
  </div>
</form>
