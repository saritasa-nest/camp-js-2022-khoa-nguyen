<div class="pagination">
  <mat-paginator
  [showFirstLastButtons]="true"
  (page)="onPaginationChange($event)"
  [length]="totalItems" [pageSize]="25" [pageIndex]="(activePage === null|| activePage === undefined) ? 0: activePage -1"></mat-paginator>
  <div class="pagination__inputPage">
    <input class="pagination__input" type="number" placeholder="Enter page number"/>
    <button class="button pagination__button" type="button">Go to</button>
  </div>
</div>
