<div class="navigation">
  <div class="navigation__wrapper">
    <div class="navigation__left">
      <a routerLink="/" class="navigation__link">Home</a>
    </div>
    <div class="navigation__right">
      <a *ngIf="isAuth$| async" [routerLink]="['/auth/login']" class="navigation__link">Log out</a>
      <a *ngIf="(isAuth$| async) === false" [routerLink]="['/auth/login']" class="navigation__link">Log in</a>
      <a *ngIf="(isAuth$| async) === false" [routerLink]="['/auth/register']" class="navigation__link">Sign up</a>
    </div>
  </div>
</div>
