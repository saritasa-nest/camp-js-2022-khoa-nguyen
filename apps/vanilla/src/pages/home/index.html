<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../index.css" />
    <title>Vite App</title>
  </head>
  <header class="header">
    <a href="#" class="link header_link">Welcome</a>
    <a href="#" class="link header_link">Welcome</a>
  </header>
  <body class="default-layout">
    <h1 class="title">Saritasa Anime</h1>
    <div class="search">
      <div class="search__title">Search: </div>
      <div class="search__form">
        <input class="search__form-input" />
        <button class="btn search__form-button" type="button">Search</button>
      </div>
    </div>
     <!-- Filter -->
     <div class="filter">
      <div class="filter__item">
        <label class="filter__item_title">Sort by</label>
        <select class="filter__item_select filter__item_select-sort"></select>
      </div>
      <div class="filter__item">
        <label class="filter__item_title">Ordering by</label>
        <select class="filter__item_select filter__item_select-order"></select>
      </div>

      <div class="filter__item">
        <label class="filter__item_title">Type</label>
        <select class="filter__item_select filter__item_select-type"></select>
      </div>
    </div>

    <!-- Anime films list -->
    <div class="table"></div>
    <!-- Pagination -->
    <ul class="pagination"></ul>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
