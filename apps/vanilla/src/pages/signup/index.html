<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../index.css" />
  <title>Document</title>
</head>
<body class="default-layout">
  <div class="container">
    <h1>Sign up Saritasa Anime</h1>
    <form class="form">
      <div class="form__item">
        <label>Email</label>
        <input class="form__item_input" data-type="email" required/>
        <span class="form__item_span form__item_span-error"></span>
      </div>
      <div class="form__item">
        <label>First name</label>
        <input class="form__item_input" data-type="firstName" required/>
        <span class="form__item_span form__item_span-error"></span>
      </div>

      <div class="form__item">
        <label>Last name</label>
        <input class="form__item_input" data-type="lastName" required/>
        <span class="form__item-span form__item_span-error"></span>
      </div>

      <div class="form__item">
        <label>Password</label>
        <input class="form__item_input" data-type="password" type="password" required/>
        <span class="form__item-span form__item_span-error"></span>
      </div>

      <div class="form__item">
        <label>Re-type password</label>
        <input class="form__item_input" data-type="confirmPassword" type="password" required/>
        <span class="form__item_span form__item_span-error"></span>
      </div>

      <button class="button button-submit" type="submit">Register</button>
    </form>
    <a class="link link-below" href="../index.html">Go back to login</a>
    <script src="signup.ts" type="module"></script>

  </div>
</body>
</html>
