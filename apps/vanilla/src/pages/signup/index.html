<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="../index.css" />
  <title>Sign up</title>
</head>
<body class="default-layout">
  <div class="container">
    <h1 class="title">Sign up Saritasa Anime</h1>
    <form class="form">
      <div class="form__item">
        <label>Email
          <input class="form__input" data-type="email" type="email" required/>
        </label>
        <span class="form__span form__span-error"></span>
      </div>
      <div class="form__item">
        <label>First name
          <input class="form__input" data-type="firstName" type="text" required/>
        </label>
        <span class="form__span form__span-error"></span>
      </div>

      <div class="form__item">
        <label>Last name
          <input class="form__input" data-type="lastName" type="text" required/>
        </label>
        <span class="form__span form__span-error"></span>
      </div>

      <div class="form__item">
        <label>Password
          <input class="form__input" data-type="password" type="password" required/>
        </label>
        <span class="form__span form__span-error"></span>
      </div>

      <div class="form__item">
        <label>Re-type password
          <input class="form__input" data-type="confirmPassword" type="password" required/>
        </label>
        <span class="form__span form__span-error"></span>
      </div>

      <button class="button button_submit" type="submit">Register</button>
    </form>
    <a class="link link-below" href="../index.html">Go back to login</a>
    <script src="signup.ts" type="module"></script>

  </div>
</body>
</html>
