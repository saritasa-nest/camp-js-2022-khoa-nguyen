<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../index.css" />
  <title>Document</title>
</head>
<body class="default-layout">
  <div class="container">
    <h1>Sign up Saritasa Anime</h1>
    <form class="form__container">
      <div class="form__item">
        <h2>Email</h2>
        <input data-type="email" type="email" required/>
      </div>
      <div class="form__item">
        <h2>First name</h2>
        <input data-type="firstName" required/>
      </div>

      <div class="form__item">
        <h2>Last name</h2>
        <input data-type="lastName" required/>
      </div>

      <div class="form__item">
        <h2>Password</h2>
        <input data-type="password" type="password" required/>
        <span class="form__item error"></span>
      </div>

      <div class="form__item">
        <h2>Re-type password</h2>
        <input data-type="confirmPassword" type="password" required/>
        <span class="form__item error"></span>
      </div>

      <button class="form__submit" type="submit">Register</button>
    </form>
    <script src="signup.ts" type="module"></script>

  </div>
</body>
</html>
