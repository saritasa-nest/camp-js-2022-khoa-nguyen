<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Login</title>
  </head>
  <body class="default-layout">
    <div class="container">
      <h1>Login to Saritasa Anime</h1>
      <form class="form">
        <div class="form__item form__item-email">
          <label>Email</label>
          <input class="form__item_input" type="email" data-type="email" required/>
        </div>
        <div class="form__item form__item-password">
          <label>Password</label>
          <input class="form__item_input" type="password" data-type="password" required/>
        </div>
        <button class="button button-submit" type="submit">Login</button>
        <span class="form__item_span-error"></span>
      </form>

      <h2 class="text text-center">Don't have an account? Feel free to <span><a class="link" href="./signup/">Register here</a></span></h2>
    </div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
