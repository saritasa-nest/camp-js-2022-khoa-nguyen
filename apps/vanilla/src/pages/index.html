<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Vite App</title>
  </head>
  <body class="default-layout">
    <div class="container">
      <h1>Login to Saritasa Anime</h1>
      <form class="form__container">
        <div class="form__item email">
          <h2>Email</h2>
          <input type="email" required/>
          <span class="form__item error"></span>
        </div>
        <div class="form__item password">
          <h2>Password</h2>
          <input type="password" required/>
          <span class="form__item error"></span>
        </div>
        <button class="form__submit" type="submit">Login</button>
        <h3 class="error__message"></h3>
      </form>

      <h2 class="noaccount">Don't have an account? Feel free to <span><a class="noaccount__register" href="signup/signup.html">Register here</a></span></h2>
    </div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
