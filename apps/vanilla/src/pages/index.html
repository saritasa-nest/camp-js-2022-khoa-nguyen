<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./index.css" />
    <title>Vite App</title>
  </head>
  <body class="default-layout">
    <h1 class="title">Saritasa Anime</h1>
    <form class="form">
      <label class="form__label">
        <span class="form__label-text">Search:</span>
        <input type="search" class="form__label-input" name="search" required />
      </label>
      <button class="btn form__button" type="submit">Search</button>
    </form>
     <!-- Filter -->
     <div class="filter">
      <div class="filter__item">
        <label class="filter__item_title">Sort by
          <select class="filter__item_select filter__item_select-sort"></select>
        </label>
      </div>
      <div class="filter__item">
        <label class="filter__item_title">Ordering by
          <select class="filter__item_select filter__item_select-order"></select>
        </label>
      </div>
    </div>

    <!-- Anime films list -->
    <div class="table"></div>
    <!-- Pagination -->
    <ul class="pagination"></ul>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
