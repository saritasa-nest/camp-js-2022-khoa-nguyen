<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Login</title>
  </head>
  <body class="default-layout">
    <div class="container">
      <h1>Login to Saritasa Anime</h1>
      <form class="form">
        <div class="form__item form__item_email">
          <label>Email
            <input class="form__input" type="email" data-type="email" required/>
          </label>
        </div>
        <div class="form__item form__item_password">
          <label>Password
            <input class="form__input" type="password" data-type="password" required/>
          </label>
        </div>
        <button class="button button_submit" type="submit">Login</button>
        <span class="form__span-error"></span>
      </form>

      <p class="text text-center">Don't have an account? Feel free to <span><a class="link" href="./signup/">Register here</a></span></p>
    </div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
